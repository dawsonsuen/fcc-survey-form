<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
      </header>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name</label><br />
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            role=""
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label id="email-label">Email</label><br />
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label id="age-label">Age (optional)</label><br />
          <input
            type="number"
            name="age"
            min="10"
            max="99"
            placeholder="Age"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Which option best describes your current role?</label><br />

          <select name="" id="dropdown" required class="form-control">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label><br />
          <label
            ><input
              name=""
              value="definitely"
              type="radio"
              checked
            />Definitely</label
          ><br />
          <label><input name="" value="maybe" type="radio" />Maybe</label><br />
          <label><input name="" value="notSure" type="radio" />Not sure</label>
        </div>
        <div class="form-group">
          <label>What is your favorite feature of freeCodeCamp?</label><br />
          <select name="" id="dropdown" required class="form-control">
            <option disabled selected value>Select an option</option>
            <option value="challenge">Challeges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <label
            >What would you like to see improved? (Check all that apply)</label
          ><br />
          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
            />Front-end Projects</label
          ><br />
          <label
            ><input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
            />Back-end Projects</label
          ><br />
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
            />Data Visualization</label
          ><br />
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
            />Challeges</label
          ><br />
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
            />Open Source Community</label
          ><br />
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
            />Gitter help rooms</label
          ><br />
          <label
            ><input name="prefer" value="videos" type="checkbox" />Videos</label
          ><br />
          <label
            ><input name="prefer" value="city-meetups" type="checkbox" />City
            Meetups</label
          ><br />
          <label><input name="prefer" value="wiki" type="checkbox" />Wiki</label
          ><br />
          <label
            ><input name="prefer" value="form" type="checkbox" />Forum</label
          ><br />
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
            />Additional Courses</label
          >
        </div>
        <div class="form-group">
          <label>Any comments or suggestions?</label><br />
          <textarea
            id="comment"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          >
          </textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
